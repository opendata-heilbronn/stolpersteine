<footer role="contentinfo">
    <div class="container">
        <ul class="footer-list">
            {% for i in site.data.footer %}
            <li class="footer-item">
                {% assign first = i.link | truncate: 1,"" %}
                <a href="{% if first == "/" %}{{ site.baseurl }}{{ i.link }}{% else %}{{ i.link }}{% endif %}" class="footer-link">{{ i.title }}</a>
            </li>
            {% endfor %}
    <li class="footer-item hide-on-small">
                <a class="footer-link" href="https://twitter.com/intent/tweet?text={{ site.title | cgi_escape }}{% if page.title %}{{ page.title | prepend: ': ' | cgi_escape }}{% endif %}&url={{ page.url | prepend: site.baseurl | prepend: site.url | cgi_escape }}" target="_blank"><i class="icon ion-social-twitter"></i> TWEET</a>
            </li>
            <li class="footer-item hide-on-small">
                <a class="footer-link" href="https://www.facebook.com/share.php?u={{ page.url | prepend: site.baseurl | prepend: site.url | cgi_escape }}&title={{ site.title | cgi_escape }}{% if page.title %}{{ page.title | prepend: ': ' | cgi_escape }}{% endif %}" target="_blank"><i class="icon ion-social-facebook"></i> SHARE</a>
            </li>
        </ul>
    </div><div class="container hide-on-bigger">
        <ul class="footer-list">
            <li class="footer-item">
                <a class="footer-link" href="https://twitter.com/intent/tweet?text={{ site.title | cgi_escape }}{% if page.title %}{{ page.title | prepend: ': ' | cgi_escape }}{% endif %}&url={{ page.url | prepend: site.baseurl | prepend: site.url | cgi_escape }}" target="_blank"><i class="icon ion-social-twitter"></i> TWEET</a>
            </li>
            <li class="footer-item">
                <a class="footer-link" href="https://www.facebook.com/share.php?u={{ page.url | prepend: site.baseurl | prepend: site.url | cgi_escape }}&title={{ site.title | cgi_escape }}{% if page.title %}{{ page.title | prepend: ': ' | cgi_escape }}{% endif %}" target="_blank"><i class="icon ion-social-facebook"></i> SHARE</a>
            </li>
        </ul>
    </div>
    </div>
</footer>
