---
title: Liste
permalink: "/list.html"
layout: page
---
<style>
    li.card {
        list-style-type: none;
    }

    .names {
        font-size: 2rem;
    }

</style>
<div id="list-id">
    <form>
        <div class="input-field" role="search">
            <label for="search">Suche</label>
            <input id="search" name="search" type="search" placeholder="Nach Name oder Adresse suchen" class="fuzzy-search" required>
        </div>
    </form>
    <ul class="list">
        {% assign list = site.list | sort: 'title' %}
        {% for item in list %}
        <li class="card">
            <div class="card-content">
                <h2><span class="address">{{ item.title }}</span></h2>
                <p class="names">{{item.names}}</p>
            </div>
            <div class="card-action">
                <a class="button" href="{{ site.baseurl }}{{ item.url }}">MEHR <ion-icon name="add-outline"></ion-icon></a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<script src="{{ site.baseurl }}/assets/js/list.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/list.js"></script>
